<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>CSS Snippet Cheatsheet</h1>
    </header>
    <main class="grid">
      <section>
        <figure>
          <h1 class="card-header">Flexbox Row</h1>
          <h2>Use these three properties to create a flexbox row layout</h2>
          <h3>
            <code
              >.row display: flex; flex-direction: row; flex-wrap: wrap;
            </code>
          </h3>
        </figure>
        <figure>
          <h1 class="card-header">Flexbox Column</h1>
          <h2>Use this to create a Flexbox column layout</h2>
          <h3>
            <code> .column { display: flex; flex-direction: column; } </code>
          </h3>
        </figure>
        <figure>
          <h1 class="card-header">CSS Grid Layout</h1>
          <h2>Build a 12 column using CSS grid</h2>
          <h3>
            <code>
              .grid { display: grid; width: 100%; grid-template-column: repeat
              (12, 1fr); }
            </code>
          </h3>
        </figure>
      </section>
      <section>
        <figure>
          <h1 class="card-header">Linear Gradients</h1>
          <h2>
            This will create a background linear gradient from top to bottom.
          </h2>
          <h3>
            <code>
              .linear-gradient-background { background-image: linear-gradient {
              color color } }
            </code>
          </h3>
        </figure>
        <figure>
          <h1 class="card-header">Box Transition Glow</h1>
          <h2>Use transition and box shadows to glow on hover</h2>
          <h3>
            <code>
              .code-card .card-header { border-radius: 8px; transition: all 0.5s
              ease-in-out; }
            </code>
          </h3>
        </figure>
        <figure>
          <h1 class="card-header">Overlay Card with Title</h1>
          <h2>
            Use position properties and negative margins to raise elements
            higher than their natural starting point.
          </h2>
          <h3>
            <code>
              .card-header { position: relative; margin-top:-20px; }
            </code>
          </h3>
        </figure>
      </section>
    </main>
    <footer>Made with love and CSS</footer>
  </body>
</html>
